<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/productos_titulos.css">
    <link rel="stylesheet" href="./assets/css/productos_tarjetas.css">
    <link rel="stylesheet" href="./assets/css/todos.css">
    <link rel="stylesheet" href="./assets/css/nosotros.css">
    <link rel="stylesheet" href="./assets/css/formularios.css">
    <link rel="stylesheet" href="./assets/css/institucional.css">
    <link rel="stylesheet" href="./assets/css/ventana_emergente.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <script src="https://kit.fontawesome.com/b1e1a24514.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/logo_fondo_transparente.png" type="image/x-icon">
    <title>Mailu Pasteleria Artesanal - Todo los Productos</title>
</head>
<body>
    <header id="header"></header>

    <main>

        <section class="contenedor productos">

            <div class="contenedor productos__seccion">

                <div class="producto__seccion__titulo">

                    <h3 class="producto__seccion__titulo__titulo">
                        Todos los productos
                    </h3>

                    <div class="todos__boton-menu-admin">

                        <a href="./agregar-productos.html">
                            <input type="button" class="boton todos__boton " value="Agregar Producto">
                        </a>

                    </div>

                </div>

                <div class="productos__seccion__tarjetas-todos" data-tarjetas></div>              

            </div>

        </section>

        <div class="btn__home">
            <span class="btn__home__span"><a href="#cabecera"><button class="btn_home_boton"><img src="assets/img/flecha_arriba.svg" alt="volver arriba"></button></a></span>
        </div>

        <dialog class="ventana" id="ventana-emergente">
            <p class="ventana__mensaje" id="ventana__mensaje__id" data-mensaje_texto></p>
            <button id="ventana-emergente__boton-aceptar" class="boton formcontacto__boton" data-boton_aceptar>Aceptar</button>
            <button id="ventana-emergente__boton-cancelar" class="boton formcontacto__boton" data-boton_cancelar>Cancelar</button>
        </dialog>

    </main>

    <div class="contenedor institucional" >
        <section class="contenedor nosotros" id="nosotros"></section>
        <section class="contenedor contacto" id="contacto"></section>
    </div>


    <footer class="footer" id="footer"></footer>

    <script src="./assets/js/html_header.js"></script>
    <script src="./assets/js/html_contacto.js"></script>
    <script src="./assets/js/html_nosotros.js"></script>
    <script src="./assets/js/html_footer.js"></script>
    <script src="./assets/js/validacion.js"></script>
    <script type="module" src="./controllers/productos.controller.js"></script>

</body>


</html>
