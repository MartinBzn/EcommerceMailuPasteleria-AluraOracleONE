<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/header.css">
        <link rel="stylesheet" href="./assets/css/productos.css">
        <link rel="stylesheet" href="./assets/css/nosotros.css">
        <link rel="stylesheet" href="./assets/css/contacto.css">
        <link rel="stylesheet" href="./assets/css/institucional.css">
        <link rel="stylesheet" href="./assets/css/ventana_emergente.css">
        <link rel="stylesheet" href="./assets/css/footer.css">
        <script src="https://kit.fontawesome.com/b1e1a24514.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./assets/img/logo_fondo_transparente.png" type="image/x-icon">
        <title>Mailu Pasteleria Artesanal - Login</title>
    </head>

    <body>

        <header id="header"></header>

        <main>
            <div class="formularioProductos">
                <form action="" class="formularioProductos__form">
                    <h3 class="formularioProductos__titulo">Iniciar Sesión</h3>
                    <input type="image" class="formularioProductos__elemento" placeholder="URL Imagen" required>
                    <input type="text" class="formularioProductos__elemento" placeholder="Categoría" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required>
                    <input type="text" class="formularioProductos__elemento" placeholder="Nombre del Producto" required>
                    <input type="number" class="formularioProductos__elemento" placeholder="Precio" required>
                    <textarea class="formProductos__textarea formProductos__elemento" rows="5" cols="40" id="mensaje" name="mensaje" placeholder="Mensaje"></textarea>
                    <button type="submit" class="boton formularioProductos__boton">Enviar</button>
                </form>
            </div>
        </main>

        <div class="contenedor institucional" >
            <section class="contenedor nosotros" id="nosotros"></section>
            <section class="contenedor contacto" id="contacto"></section>
        </div>
    
    
        <footer class="footer" id="footer"></footer>
    
        <script src="./assets/js/html_header.js"></script>
        <script src="./assets/js/html_contacto.js"></script>
        <script src="./assets/js/html_nosotros.js"></script>
        <script src="./assets/js/html_footer.js"></script>
        <script src="./assets/js/validacion.js"></script>
    </body>

</html>
